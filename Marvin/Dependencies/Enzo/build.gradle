// Enzo main build file

import org.gradle.api.XmlProvider
import org.gradle.api.artifacts.maven.MavenDeployment
/* Updated by Patrick Kutch to accomidate Java 11 */
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'net.nemerosa.versioning' version '2.8.2'
	id 'org.openjfx.javafxplugin' version '0.0.7'
	id 'com.gradle.build-scan' version '2.1'
    id 'idea'
    id 'java'
}

sourceCompatibility = '11'

wrapper {
    gradleVersion = '5.2'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'signing'

def isDevBuild
def isSnapshotBuild
def isReleaseBuild

def sonatypeRepositoryUrl

// Apply settings for signing if available
if (file("signing.properties").exists()) {
    Properties props = new Properties()
    props.load(new FileInputStream("signing.properties"))
    props.each { key, value -> project.ext[key] = value }
}


//set build variables based on build type (release, continuous integration, development)
if(hasProperty("release")) {
    isReleaseBuild = true
    sonatypeRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
} else if (hasProperty("snapshot")) {
    isSnapshotBuild = true
    version += "-SNAPSHOT"
    sonatypeRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
} else {
    isDevBuild = true
}

repositories {
    jcenter()
}

import java.text.SimpleDateFormat
plugins {
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.7'
	/*id 'org.beryx.jlink' version '2.10.2'*/
	id 'net.nemerosa.versioning' version '2.8.2'
    id 'java'
    id 'idea'
	id 'com.gradle.build-scan' version '2.1'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.web', 'javafx.media', 'javafx.swing', 'javafx.graphics', 'javafx.base']
} 


repositories {
	flatDir	{
		dirs 'Dependencies'
	}
}

dependencies{
	compile name: 'Enzo-0.3.6a'

}


Date buildTimeAndDate = new Date()
ext {
    buildDate = new SimpleDateFormat('yyyy-MM-dd').format(buildTimeAndDate)
    buildTime = new SimpleDateFormat('HH:mm:ss.SSSZ').format(buildTimeAndDate)
}

mainClassName = '$moduleName/kutch.biff.marvin.Marvin' 
/*
jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Marvin'
    }
}
*/

jar {
	baseName = 'BIFF.Marvin'
	
    manifest {
		/* attributes 'Main-Class': 'kutch.biff.marvin' */
		attributes 'Main-Class': 'kutch.biff.marvin.Launcher' /* this one for FAT jar */
        attributes(
                'Built-By': System.properties['user.name'],
                'Created-By': System.properties['java.version'] + " (" + System.properties['java.vendor'] + " " + System.properties['java.vm.version'] + ")",
                'Build-Date': project.buildDate,
                'Build-Time': project.buildTime,
                'Build-Revision': versioning.info.commit,
                'Specification-Title': project.name,
                'Specification-Version': project.version,
                'Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Bundle-Name': project.name,
                'Bundle-License': 'https://www.apache.org/licenses/LICENSE-2.0;description=Apache License Version 2.0;link=https://www.eclipse.org/legal/eplfaq.php',
                'Bundle-Description': 'BIFF Marvin',
                'Bundle-SymbolicName': 'kutch.biff.marvin.Marvin',
                'Automatic-Module-Name': 'kutch.biff.marvin.Marvin'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}	

	
